<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
     <!-- Add this line to link your JavaScript file -->
     <script src="script.js" defer></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav id="desktop-nav">
      <div class="logo">James Patrick</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#experience">Experience</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">James Patrick</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#experience">Experience</a></li>
        </div>
      </div>
    </nav>
    <!-- PROFILE SECTION -->
    <section id="profile">
      <div class="section-pic-container">
        <img src="./assets/profile-pic.png" alt="James Patrick profile picture"/>
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello I'm</p>
        <h1 class="title">James Patrick</h1>
        <p class="section-text-p2">Product Leader | UX Mentor</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf', '_blank')">
            Download CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href='#contact'">
            Contact Info
          </button>
          <div id="socials-container">
            <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="social-icon" onclick="window.open('https://www.linkedin.com/in/james-patrick-works/', '_blank')"/>
            <img src="./assets/github.png" alt="My Instagram profile" class="social-icon" onclick="window.open('https://www.instagram.com/uchu_james/', '_blank')"/>
          </div>
        </div>  
      </div>
  </body>
</html>
